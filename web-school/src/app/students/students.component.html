<h1>Estudintes</h1>

<mat-form-field style="width: 500px;"  >
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input >
</mat-form-field>
<button mat-raised-button color="primary" style="float: right;" (click)="openDialog()">Nuevo</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 300px;"> 

  <ng-container matColumnDef="foto_ruta">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let element" style="text-align: center; "> 
      <img mat-card-image [src]="element.foto_ruta" alt="My photo" style=" text-align: center; width:150px;height:180px; border-radius: 15px;">
    </td>
  </ng-container>

  <ng-container matColumnDef="nom_persona">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element" style="text-align: center; margin: 0px; "> <h3 style="margin: 0px; font-weight: bold;">{{element.nom_persona}} {{element.ape_pate_pers}} {{element.ape_mate_pers}}</h3></td>
  </ng-container>

  <ng-container matColumnDef="fecha_naci">
    <th mat-header-cell *matHeaderCellDef> Fech. Nac. </th>
    <td mat-cell *matCellDef="let element" style="text-align: center; margin: 0px;"> {{calcularEdad(element.fecha_naci)}} </td>
  </ng-container>
  
  <ng-container matColumnDef="grado">
    <th mat-header-cell *matHeaderCellDef> Grado </th>
    <td mat-cell *matCellDef="let element" style="text-align: center; margin: 0px;"> {{element.grado}} </td>
  </ng-container>


  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> 
      <button mat-button (click)="removeStudent(element)" mat-raised-button color="warn" >Borrar <mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
