<h1>Estudintes</h1>

<mat-form-field style="width: 500px;"  >
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input >
</mat-form-field>
<button mat-raised-button color="primary" style="float: right;" (click)="openDialog()">Nuevo</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;"> 

  <ng-container matColumnDef="nid_persona">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.nid_persona}} </td>
  </ng-container>

  <ng-container matColumnDef="nom_persona">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nom_persona}} </td>
  </ng-container>

  <ng-container matColumnDef="ape_pate_pers">
    <th mat-header-cell *matHeaderCellDef> Ape. Paterno </th>
    <td mat-cell *matCellDef="let element"> {{element.ape_pate_pers}} </td>
  </ng-container>

  <ng-container matColumnDef="ape_mate_pers">
    <th mat-header-cell *matHeaderCellDef> Ape. Mat </th>
    <td mat-cell *matCellDef="let element"> {{element.ape_mate_pers}} </td>
  </ng-container>

  <ng-container matColumnDef="nid_grado">
    <th mat-header-cell *matHeaderCellDef> Grado </th>
    <td mat-cell *matCellDef="let element"> {{element.nid_grado}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha_naci">
    <th mat-header-cell *matHeaderCellDef> Fech. Nac. </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_naci}} </td>
  </ng-container>

  <ng-container matColumnDef="foto_ruta">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let element"> {{element.foto_ruta}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-button (click)="removeStudent(element)" mat-raised-button color="warn" style="float: right;" >Borrar <mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
